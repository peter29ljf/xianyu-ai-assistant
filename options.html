<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>闲鱼AI助手 - 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>⚙️ 闲鱼AI助手设置</h1>
    
    <div class="section">
      <h2>基础设置</h2>
      
      <div class="form-group">
        <label>检查间隔时间（毫秒）</label>
        <input type="number" id="checkInterval" value="5000" min="1000" step="1000">
        <small>建议5000-10000毫秒，太频繁可能影响性能</small>
      </div>
    </div>
    
    <div class="section">
      <h2>回复范本管理</h2>
      <p class="section-desc">配置关键词和对应的回复内容</p>
      
      <div id="templatesContainer"></div>
      
      <button id="addTemplateBtn" class="btn btn-secondary">➕ 添加新范本</button>
    </div>
    
    <div class="section">
      <h2>AI模型配置</h2>
      
      <div class="form-group">
        <label>AI模型</label>
        <select id="aiModel">
          <option value="template">仅使用范本</option>
          <option value="ollama">Ollama (本地)</option>
        </select>
      </div>
      
      <div class="form-group" id="ollamaConfig">
        <label>Ollama API地址</label>
        <input type="text" id="ollamaUrl" value="http://localhost:11434" placeholder="http://localhost:11434">
        <small>Ollama本地服务地址</small>
      </div>
    </div>
    
    <div class="section">
      <h2>默认回复</h2>
      
      <div class="form-group">
        <label>未匹配到范本时的默认回复</label>
        <textarea id="defaultResponse" rows="3" placeholder="请输入默认回复..."></textarea>
      </div>
    </div>
    
    <div class="actions">
      <button id="saveBtn" class="btn btn-primary">💾 保存设置</button>
      <button id="resetBtn" class="btn btn-secondary">🔄 恢复默认</button>
    </div>
    
    <div id="message" class="message"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
